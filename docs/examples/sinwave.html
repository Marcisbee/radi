<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Radi.js - SinWave</title>
  <style>
    .animated-sin-wave {
      position: relative;
      height: 150px;
      width: 100%;
      overflow: hidden;
    }

    .animated-sin-wave>.bar {
      position: absolute;
      height: 100%;
      border-radius: 50%;
      max-width: 10px;
      transform: scale(0.8, .5) translateY(0%) rotate(0deg)
    }

    .animated-sin-wave-description {
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: #747678;
      padding: 2em;
    }

    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/htm@2.1.1/dist/htm.js"></script>
  <script src="../../dist/radi.js"></script>
  <!-- <script src="../../src/devTools/index.js"></script> -->
  <script>
    const html = htm.bind(Radi.html);

    const setState = Radi.Action('Set State');
    const store = Radi.Store({
      barWidth: 1,
      barCount: 100,
      active: false,
      count: 0,
      step: 0.5,
      translateY: 0,
      rotation: 0,
      bars: []
    }).on(setState, (state, newState) => ({...state, ...newState}));


    function getColors() {
      const { barCount, count } = store.getRawState();

      var arr = [];
      for (var i = 0; i < barCount; i++) {
        var hue = (360 / barCount * i - count) % 360;
        arr.push({
          id: i,
          color: 'hsl(' + hue + ',95%,55%)',
          translateY: Math.sin(count / 10 + i / 5) * 100 * .5,
          rotation: (count + i) % 360,
        });
      }
      return arr;
    }

    function nextFrame() {
      const { active, count, step } = store.getRawState();

      if (active) {
        setState({
          count: count + step,
          bars: getColors(),
        });

        window.requestAnimationFrame(() => {
          nextFrame();
        });
      }
    }

    function SinWave({
      state = Radi.Watch(store),
    }) {
      Radi.onMount(() => {
        console.log('Mounted');

        setState({
          active: true,
          bars: getColors(),
        });

        nextFrame();
      });

      Radi.onDestroy(() => {
        console.log('Destroyed');

        setState({
          active: false,
          bars: [],
        });
      });

      return html`
        <div class="animated-sin-wave">
          ${state.bars.map((bar, i) => html`
            <div class="bar" style=${{
              width: state.barWidth + '%',
              left: (state.barWidth * i) + '%',
              transform: 'scale(0.8,.5) translateY(' + bar.translateY + '%) rotate(' + bar.rotation + 'deg)',
              // // transform: ll(function() {return 'scale(0.8,.5) translateY(' + bar.translateY + '%) rotate(' + bar.rotation + 'deg)';}, [[bar, 'rotation']], 'bar.rotation'),
              // // transform: l(this.rotation),
              // // transform: l(bar.transform),
              backgroundColor: bar.color
            }}></div>
          `)}
        </div>
      `;
    }

    Radi.mount(Radi.html(SinWave), app);
  </script>
</body>

</html>
